<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoxton-html-gmail-layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="buttons">
                <button>
                    <img class="menu-logo"
                        src="https://www.pngfind.com/pngs/m/322-3229312_hamburger-menu-icon-png-transparent-png.png"
                        alt="logo">
                </button>
                <button>
                    <img class="gmail-logo" src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Gmail2020.logo.png"
                        alt=""></button>
            </div>

        </div>
        <div class="left-menu">left menu</div>
        <div class="main">main</div>
        <div class="settings">Quick settings</div>
        <div class="right-menu">right menu</div>
    </div>
</body>

</html>
